name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: src/frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('src/frontend/bun.lockb') }}-${{ hashFiles('src/frontend/**/*.[jt]s', 'src/frontend/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('src/frontend/bun.lockb') }}-

      - name: Install dependencies
        working-directory: src/frontend
        run: bun install

      - name: Build and export Next.js
        working-directory: src/frontend
        run: |
          bunx next build
          bunx next export
        # After this, src/frontend/out WILL exist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path is relative to repo root
          path: src/frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4